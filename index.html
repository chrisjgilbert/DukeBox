<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DukeBox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="src/spotify.js" charset="utf-8"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <section id="main">
      <div class="container">
        <div class="row">
          <h1>DukeBox</h1>
        </div>
        <div class="row">
          <form id="prev-form">
            <input type="submit" value="previous" class="ml-2 btn btn-light">
          </form>
          <form id="next-form">
            <input type="submit" value="next" class="ml-2 btn btn-light">
          </form>
        </div>
        <div class="row">
          <h1>Now playing... <span id="now-playing"></span></h1>
        </div>
      </div>
    </section>
  </body>
</html>

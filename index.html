<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChillBox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="src/spotify.js" charset="utf-8"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <section id="main">
      <div class="container">
        <div class="row text-center">
          <h1 class="dukebox">ChillBox</h1>
        </div>
        <div class="row">
          <form class="dukebox" id="prev-form">
            <input type="submit" value="previous" class="btn btn-light">
          </form>
          <form class="dukebox" id="play-form">
            <input type="submit" value="play" class="btn btn-light">
          </form>
          <form class="dukebox" id="next-form">
            <input type="submit" value="next" class="btn btn-light">
          </form>
        </div>
        <div class="row">
          <h1 class="dukebox">Now playing... <span id="now-playing"></span></h1>
        </div>
      </div>
    </section>
  </body>
</html>
